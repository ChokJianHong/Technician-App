name: technician_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  curved_navigation_bar: ^1.0.6
  table_calendar: ^3.1.2
  auto_size_text:
  flutter_secure_storage: ^9.2.2
  http: ^1.2.2
  email_validator: ^3.0.0
  jwt_decoder: ^2.0.1
  intl: ^0.19.0
  collection: ^1.18.0
  path: ^1.9.0
  camera: ^0.11.0+2
  image_picker:
  http_parser:
  geolocator:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/Assets/Images/signinlock.png
    - lib/Assets/Images/problem.png
    - lib/Assets/Images/smallProfile.png
    - lib/Assets/Images/Frame.png
    - lib/Assets/Images/Profile.png


  fonts:
    - family: SF Pro
      fonts:
        - asset: lib/font/SFPRODISPLAYREGULAR.OTF
        - asset: lib/font/SFPRODISPLAYMEDIUM.OTF
          weight: 700
